<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="fragments :: head (titulo='Users')"></head>

<body>
<div th:replace="fragments :: navbar"></div>
<div class="container-fluid">
    <h1>Usuarios</h1>
    <div class="row mt-3">
        <div class="col">
            <h2 th:text="'Usuarios registrados'"></h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Admin</th>
                    <th>Email</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario: ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.admin}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td><a class="btn btn-link" th:href="@{/registered/{id}(id=${usuario.id})}">Details</a></td>
                </tr>
                </tbody>
            </table>
            <a class="btn btn-secondary" href="/about">Volver</a></p>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${!#strings.isEmpty(mensaje)}">
                <span th:text="${mensaje}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments::javascript"></div>

</body>
</html>
