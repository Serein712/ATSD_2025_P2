<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<head th:replace="fragments :: head (titulo='Login')"></head>

<body>
<div th:replace="fragments :: navbar"></div>
<div class="container-fluid">

    <div class="row mt-3">
        <div class="col">
            <h2 th:text="'Equipo ' + ${equipo.getNombre()}"></h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <h3 th:text="'Miembros de este equipo'"></h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="miembro : ${miembros_equipo}">
                    <td th:text="${miembro.getNombre()}">Nombre</td>
                    <td th:text="${miembro.getEmail()}">Email</td>
                </tr>
                </tbody>
            </table>

            <a class="btn btn-link" href="/logout">Salir</a></p>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${!#strings.isEmpty(mensaje)}">
                <span th:text="${mensaje}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments::javascript"></div>

</body>
</html>
